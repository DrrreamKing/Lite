<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Кузня</title>
</head>
<body>
    <div class="right__panel">
        <div class="right__panel-sticky">
            <ul>
                <li><a href="">1</a></li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>
    <header id="header" onclick="header()" class="header">
        <div class="header__blocks">
            <div class="header__border-first"></div>
            <div class="header__border-second"></div>
            <div class="header__border-three"></div>
            <div class="header__border-four"></div>
        </div>
        <div class="slideshow">

            <div class="mySlides fade">
            </div>
          
            <div class="mySlides fade">
            </div>
          
            <div class="mySlides fade">
            </div>
            
          </div>
    </header>
    <div class="text__block"></div>
    <div id="about" onclick="about()" class="about">
        <div class="about__overlay">
            <div class="about__block-title">
                <div class="about__border-title"></div>
                <h class="about__title">О НАС</h>
            </div>
            <div class="about__frame">

            </div>
        </div>
    </div>
    <div class="services">
        <div class="services__block-title">
            <h class="services__title">УСЛУГИ</h>
            <div></div>
            <h class="services__subtitle">Мы изготавливаем:</h>
        </div>
        <div class="services__block-image">
            <div class="services__subblock-first">
                <div id="image-doors" onclick="doors()" src="" alt="" class="services__image-first"></div>
                <div id="image-bench" onclick="bench()" src="" alt="" class="services__image-second"></div>
                <div id="image-balcony" onclick="balcony()" src="" alt="" class="services__image-three"></div>
                <div id="image-visor" onclick="visor()" src="" alt="" class="services__image-four"></div>
            </div>
            <div class="services__subblock-second">
                <div id="image-swing" onclick="swing()" src="" alt="" class="services__image-first"></div>
                <div id="image-railing" onclick="railing()" src="" alt="" class="services__image-second"></div>
                <div id="image-fence" onclick="fence()" src="" alt="" class="services__image-three"></div>
                <div id="image-gate" onclick="gate()" src="" alt="" class="services__image-four"></div>
            </div>
            <div class="services__subblock-three">
                <div id="image-chargrill" onclick="chargrill()" src="" alt="" class="services__image-first"></div>
                <div id="image-fireplace" onclick="fireplace()" src="" alt="" class="services__image-second"></div>
                <div id="image-furniture" onclick="furniture()" src="" alt="" class="services__image-three"></div>
                <div id="image-gazebo" onclick="gazebo()" src="" alt="" class="services__image-four"></div>
            </div>
            <div class="services__subblock-four">
                <div id="image-lattice" onclick="lattice()" src="" alt="" class="services__image-first"></div>
                <div id="image-mirror" onclick="mirror()" src="" alt="" class="services__image-second"></div>
                <div id="image-tandyr" onclick="tandyr()" src="" alt="" class="services__image-three"></div>
                <div id="image-bed" onclick="bed()" src="" alt="" class="services__image-four"></div>
            </div>
        </div>
    </div>
    <div class="portfolio">
        <div class="portfolio__block-frame">
            <div class="portfolio__block-title">
                <h class="portfolio__title">НАШЕ ПОРТФОЛИО</h>
            </div>
        </div>
    </div>
    <div id="contacts" onclick="contacts()" class="contacts">
        <div id="map" onclick="map()" class="contacts__maps">
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A877a292f9a2451aa75ba6a5e5b757a707b8a61f57fe2a2214e327defde7ee1b3&amp;width=100%&amp;height=100%&amp;lang=ru_RU&amp;scroll=true"></script>
        </div>
        <div class="contacts__form">
            <form action="/" method="post">
                <input type="text"   name="ghostName"    class="contacts__name">
                <input type="text"   name="ghostSurname" class="contacts__surname">
                <input type="email"  name="ghostEmail"   class="contacts__email">
                <input type="text"   name="ghostPhone"   class="contacts__phone">
                <input type="text"   name="ghostMessage" class="contacts_message">
                <input type="submit" value="Отправить"    class="contacts_button">
            </form>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
    
</body>
</html>
